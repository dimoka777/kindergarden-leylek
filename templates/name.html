{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Begin page name -->
    <section class="page-name mb-xs-30 mb-md-30 mb-lg-60">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Бала бакча <br> жөнүндө маалымат</h1>
                </div>
            </div>
        </div>
        <div class="layer-background lazy" data-src="{% static 'img/slider.png' %}"></div>
        <img src="{% static 'img/lazy.png' %}" class="page-name-img lazy" data-src="{% static 'img/cloud.png' %}"
             alt="Img">
    </section>
    <!-- End page name -->
    <main class="main-container">
        <!-- Begin contacts -->
        <section class="contact-container pt-60 pb-60 pt-xs-30 pb-xs-30 pt-md-60 pb-md-60 r-cloud">
            <div class="container">
                <div class="row">

                    <!--Table-->
                    <div class="col-md-12 col-xs-12">
                        <table class="table table-striped">
                            <!--Table head-->
                            <thead>
                            <tr>
                                <th>Аты-жөнү</th>
                                <th>Дарек</th>
                                <th>Телефон</th>
                                <th>email</th>
                                <th></th>
                            </tr>
                            </thead>
                            <!--Table head-->

                            <!--Table body-->
                            <tbody>
                            {% for post in object_list %}
                                    <tr>
                                        <td>{{ post.garden_name }}</td>
                                        <td>{{ post.garden_address }}</td>
                                        <td>{{ post.garden_phone }}</td>
                                        <td>{{ post.garden_email }}</td>
                                        <td><a href="{% url 'name_update' post.id %}">Ɵзгөртүү</a>
                                    </tr>

                            {% endfor %}
                            </tbody>
                            <!--Table body-->
                        </table>
                        <!--Table-->
                    </div>
                </div>
            </div>
        </section>
        <!-- End contacts -->
    </main>
{% endblock content %}
